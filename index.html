<!DOCTYPE html>
<html>
    <head>
        <meta charset="Shift_JIS" />
        <title>作業プロジェクト一覧</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gradient-to-tr from-gray-900 to-slate-600 flex justify-center items-center h-screen"
    >
        <div class="container mx-auto">
            <div class="px-2 text-center">
                <h1 class="text-white text-2xl font-bold mb-4">
                    作業プロジェクト一覧
                </h1>
                <p class="text-white mb-1">
                    <a
                        href="https://github.com/Zuaki21/UnityTemplate"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <code
                            class="bg-gray-800 text-green-300 px-1 py-0.5 rounded-md"
                            >Zuaki21/UnityTemplate</code
                        >
                    </a>
                    から作成されたプロジェクトが対象
                </p>
                <p class="text-white mb-4">
                    mainブランチへのpush時に自動でビルドし、以下一覧に追加されます
                </p>
            </div>
            <hr class="mb-4 ml-2 mr-2" />
            <div class="flex flex-wrap">
                
                <div class="w-full md:w-1/3 px-2 mb-4">./UnityTemplate</div>
                
                <div class="w-full md:w-1/3 px-2 mb-4">./Sample</div>
                
                <div class="w-full md:w-1/3 px-2 mb-4">./UnityDeployCheck</div>
                
            </div>
            <div class="text-center text-gray-400 text-sm mt-4">
                <p>
                    Published by GitHub Pages from
                    <a
                        class="text-green-300"
                        href="https://github.com/Zuaki21/develop"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Zuaki21/develop</a
                    >
                </p>
            </div>
        </div>
    </body>
</html>
